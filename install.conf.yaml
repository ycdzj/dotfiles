- defaults:
    link:
      relink: true
      create: true
- clean:
  - '~'
- shell:
  - ['git submodule update --init --recursive', 'Installing submodules']
- link:
    ~/.antigen: submodules/antigen
    ~/.zshrc: zsh/zshrc
    ~/.vimrc: vim/vimrc
    ~/.local/share/nvim/site/pack/nvim-tree.lua/start: submodules/nvim-tree.lua
    ~/.local/share/nvim/site/pack/vim-gnupg/start: submodules/vim-gnupg
    ~/.config/nvim/init.lua: nvim/init.lua
